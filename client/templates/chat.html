<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script>
        // Function to get cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to send message via POST request
        function sendMessage() {
            const message = document.getElementById('message').value;
            const server = getCookie('server');
            const nickname = getCookie('nickname');

            // Send the message via POST request to the server
            fetch(`http://localhost:5000/send_message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nickname: nickname,
                    message: message,
                    server: server
                })
            }).then(response => {
                if (response.ok) {
                    document.getElementById('message').value = ''; // Clear the input
                    window.location.reload(); // Reload to update messages
                }
            });
        }

        // On page load, display the nickname
        window.onload = function () {
            const nickname = getCookie('nickname');
            document.getElementById('nicknameDisplay').innerText = `Welcome, ${nickname}`;
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body class="content">
    <div class="container section">
        <h1 class="title" id="nicknameDisplay">Welcome</h1>

        <div class="messages notification">
            {% if messages %}
            {% for message in messages %}
            <div>
                <span>{{ message }}</span>
            </div>
            {% endfor %}
            {% else %}
            <p>No messages yet.</p>
            {% endif %}
        </div>

        <form onsubmit="sendMessage(); return false;" class="field has-addons">
            <div class="control is-expanded">
                <input class="input" type="text" id="message" placeholder="Type your message..." required>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
